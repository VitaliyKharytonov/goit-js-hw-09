<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/vanilla-app-template/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/styles-a468a668.js">
    <link rel="stylesheet" href="/vanilla-app-template/assets/styles-3a5fd5b0.css">
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to Form</h1>
    </section>

    <form class="feedback-form" autocomplete="off">
      <label class="feedback-form__label">
        Email
        <input
          type="email"
          name="email"
          autofocus
          class="feedback-form__input"
        />
      </label>
      <label class="feedback-form__label">
        Message
        <textarea
          name="message"
          rows="8"
          class="feedback-form__textarea"
        ></textarea>
      </label>
      <button type="submit" class="feedback-form__button">Submit</button>
    </form>

    
  </body>
</html>
